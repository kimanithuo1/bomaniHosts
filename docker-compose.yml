version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bomani_db
    environment:
      POSTGRES_DB: bomani_db
      POSTGRES_USER: bomani_user
      POSTGRES_PASSWORD: bomani_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bomani_user -d bomani_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./bomani-backend
      dockerfile: Dockerfile
    container_name: bomani_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./bomani-backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://bomani_user:bomani_password@db:5432/bomani_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (development)
  frontend:
    build:
      context: ./bomani-frontend
      dockerfile: Dockerfile.dev
    container_name: bomani_frontend
    command: npm run dev
    volumes:
      - ./bomani-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
      - VITE_IMG_CDN=http://localhost:8000/media
    depends_on:
      - backend

volumes:
  postgres_data: